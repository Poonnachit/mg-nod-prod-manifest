apiVersion: apps/v1
kind: Deployment
metadata:
  name: mg-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mg-cart
  template:
    metadata:
      labels:
        app: mg-cart
    spec:
      containers:
        - image: poonnachitdevops/mg-app:7c3e39327dd6b6018564938889485881ca0c7b35
          name: mg-cart
          ports:
            - containerPort: 8080
