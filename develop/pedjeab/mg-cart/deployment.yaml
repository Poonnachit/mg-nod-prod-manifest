apiVersion: apps/v1
kind: Deployment
metadata:
  name: mg-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mg-cart
  template:
    metadata:
      labels:
        app: mg-cart
    spec:
      containers:
        - image: poonnachitdevops/mg-app:628c6c8281aa5a71afaf8462b56801b78348e290
          name: mg-cart
          ports:
            - containerPort: 8080
